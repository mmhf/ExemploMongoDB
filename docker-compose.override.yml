version: '3.4'

services:

  mongo:
    ports:
      - "27017:27017"

  exemplomongodb:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:80
      - PATH_BASE=/exemplomongodb-api
      - GRPC_PORT=81
      - PORT=80
    ports:
      - "5001:80"
      - "6001:443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro